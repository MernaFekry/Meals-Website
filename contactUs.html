<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Yummy</title>
    <link rel="stylesheet" href="css/all.css">

    <section class="contactUs p-5">
        <div class="contactSubtitle text-white text-center">
            <h2>ContactUs...</h2>
        </div>


        <div class="contactUsContainer container p-5">


            
            <div class="row contactRow">
                <input id="nameInput" type="text" placeholder="Enter Your Name">
                <!-- <p class="bg-danger text-center">Special Characters and Numbers not allowed</p> -->
            </div>
            <div class="row contactRow">
                <input type="email" placeholder="Enter Your Email">
            </div>
            <div class="row contactRow">
                <input type="text" placeholder="Enter Your Phone">
            </div>
            <div class="row contactRow">
                <input type="text" placeholder="Enter Your Age">
            </div>
            <div class="row contactRow">
                <input type="password" placeholder="Enter Password">
            </div>
            <div class="row mb-5 contactRow">
                <input type="password" placeholder="Re-Enter Password">
            </div>
            <button class="btn btn-danger rounded-start rounded-end w-100">Submit</button>
        </div>
    </section>



    <!-- Sidebar Section -->
    <section class="sidebar">


        <div class="sidebarListContainer p-5">
            <ul class="pe-3">
                <a  href="search.html"><li class="mb-4">Search</li></a>
                <a href="categories.html"><li class="mb-4">Categories</li></a>
                <a href="area.html"><li class="mb-4">Area</li></a>
                <a href="ingredients.html"><li class="mb-4">Ingredients</li></a>
                <a href="contactUs.html"><li class="mb-4">Contact Us</li></a>
            </ul>
        </div>

        

            
            <div class="closeSection bg-white w-25 d-flex flex-column justify-content-between p-2">
                <div class="closeImg">
                    <img class="" src="images/logo.png" alt="Yummy Logo">
                </div>
                <div class="closeOpenIcon text-center">
                    <i class="fa-sharp fa-solid fa-bars fa-2x " id="menuIcon"></i>
                </div>
                <!-- <i class="fa-solid fa-xmark fa-2x text-center" id="closeIcon"></i> -->
                
                <div class="closeIcons d-flex justify-content-between flex-column align-items-center">
                    <i class="fa-sharp fa-solid fa-globe pb-2"></i>
                    <i class="fa-solid fa-share-nodes"></i>
                </div>

            </div>

        

    </section>


    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/contactUs.js"></script>
